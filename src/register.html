<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f4f7, #cce7f4); /* Gradiente suave */
            font-family: 'Poppins', sans-serif;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco translúcido */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin: 0 0 20px;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50; /* Cor escura para o título */
        }
        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }
        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #2c3e50; /* Cor dos textos */
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bcd9e1;
            border-radius: 16px;
            background: rgba(240, 248, 255, 0.9);
            color: #333;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        .input-group input:focus {
            background: rgba(240, 248, 255, 1);
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.3); /* Foco mais destacado */
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-primary {
            background: #3498db; /* Cor do botão mais suave e chamativa */
            color: white;
        }
        .btn-primary:hover {
            background: #2980b9; /* Cor mais escura no hover */
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #3498db; /* Cor azul para o link */
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        .links a:hover {
            color: #2980b9; /* Cor mais escura para o hover do link */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Cadastro</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite seu nome" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <div class="links">
            <a href="#" id="loginLink">Já tem uma conta? Entrar</a>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('registerForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            ipcRenderer.send('register-user', { name, email, password });
        });

        document.getElementById('loginLink').addEventListener('click', (event) => {
            event.preventDefault();
            ipcRenderer.send('show-login');
        });
    </script>
</body>
</html>

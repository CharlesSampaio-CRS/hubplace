<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta http-equiv="Content-Security-Policy">
    <style>
        body {
            margin: 0;
            display: flex;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #f0f4f7, #cce7f4); /* Gradiente suave */
            color: #333;
        }
        .sidebar {
            width: 80px;
            background: rgba(255, 255, 255, 0.2); /* Barra lateral suave com transparência */
            backdrop-filter: blur(10px);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: width 0.3s ease;
        }
        .menu-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar-item {
            margin: 15px 0;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, transform 0.2s;
        }
        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .icon {
            width: 24px;
            height: 24px;
        }
        #content {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.7); /* Fundo suave no conteúdo */
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .welcome-message {
            font-size: 32px;
            font-weight: bold;
            color: #00796b; /* Cor do título de boas-vindas */
            margin-bottom: 20px;
        }
        .welcome-submessage {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .icon-container .icon-box {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .icon-container .icon-box:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button-container .settings-btn,
        .button-container .logout-btn {
            padding: 12px;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, transform 0.2s;
            font-size: 20px;
        }
        .settings-btn:hover {
            background: #80cbc4; /* Cor suave de verde claro */
            transform: scale(1.1);
        }
        .logout-btn:hover {
            background: #f44336; /* Cor suave de vermelho para logout */
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="menu-icons">
            <div class="sidebar-item" id="chatgpt" title="ChatGPT">
                <img src="assets/chatgpt.png" alt="ChatGPT" class="icon">
            </div>
            <div class="sidebar-item" id="whatsapp" title="WhatsApp">
                <img src="assets/whatsapp.png" alt="WhatsApp" class="icon">
            </div>
            <div class="sidebar-item" id="telegram" title="Telegram">
                <img src="assets/telegram.png" alt="Telegram" class="icon">
            </div>
            <div class="sidebar-item" id="gmail" title="Gmail">
                <img src="assets/gmail.png" alt="Gmail" class="icon">
            </div>
            <div class="sidebar-item" id="outlook" title="Outlook">
                <img src="assets/outlook.png" alt="Outlook" class="icon">
            </div>
            <div class="sidebar-item" id="linkedin" title="LinkedIn">
                <img src="assets/linkedin.png" alt="LinkedIn" class="icon">
            </div>
        </div>
        <div class="button-container">
            <button class="settings-btn" id="config" title="Configurações">
                <i class="fas fa-cog"></i>
            </button>
            <button class="logout-btn" id="logout" title="Sair">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <div id="content">
        <div class="welcome-message">
            Bem-vindo ao seu Dashboard!
        </div>
        <div class="welcome-submessage">
            Aqui você pode acessar várias ferramentas com apenas um clique. Escolha o que deseja explorar abaixo.
        </div>
        <div class="icon-container">
            <div class="icon-box" title="ChatGPT">
                <img src="assets/chatgpt.png" alt="ChatGPT" class="icon">
            </div>
            <div class="icon-box" title="WhatsApp">
                <img src="assets/whatsapp.png" alt="WhatsApp" class="icon">
            </div>
            <div class="icon-box" title="Telegram">
                <img src="assets/telegram.png" alt="Telegram" class="icon">
            </div>
        </div>
        <div class="button-container">
            <button class="settings-btn" id="config">
                <i class="fas fa-cog"></i>
            </button>
            <button class="logout-btn" id="logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const sidebarItems = document.querySelectorAll('.sidebar-item');

        sidebarItems.forEach(item => {
            item.addEventListener('click', () => {
                sidebarItems.forEach(i => {
                    i.classList.add('faded');
                });
                item.classList.remove('faded');
                const eventName = `show-${item.id}`;
                ipcRenderer.send(eventName);
            });
        });

        document.getElementById('config').addEventListener('click', () => {
            ipcRenderer.send('show-link-registration');
        });

        document.getElementById('logout').addEventListener('click', () => {
            const confirmLogout = confirm('Você tem certeza que deseja sair?');
            if (confirmLogout) {
                ipcRenderer.send('logout-success');
            }
        });
    </script>
</body>
</html>

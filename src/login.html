<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }
        .input-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            font-size: 16px;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .input-group input:focus {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .links {
            margin-top: 15px;
            text-align: center;
        }
        .links a {
            display: block;
            margin-top: 5px;
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #1abc9c;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Bem-vindo</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <div class="links">
            <a href="./register.html" id="registerLink">Registrar</a>
            <a href="#" id="forgotPasswordLink">Esqueci a senha</a>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('loginForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                ipcRenderer.send('login-success');
            } else {
                alert('Usuário ou senha incorretos');
            }
        });

        document.getElementById('registerLink').addEventListener('click', (event) => {
            event.preventDefault();
            ipcRenderer.send('show-register');
        });

        document.getElementById('forgotPasswordLink').addEventListener('click', (event) => {
            event.preventDefault();
            ipcRenderer.send('show-forgot-password');
        });
    </script>
</body>
</html>

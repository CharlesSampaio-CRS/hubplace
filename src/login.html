<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f4f7, #cce7f4); /* Gradiente suave */
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Fundo branco translúcido */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4b8e8d; /* Verde suave */
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 16px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-primary {
            background: #3498db; /* Cor do botão mais suave e chamativa */
            color: white;
        }
        .btn-primary:hover {
            background: #2980b9; /* Cor mais escura no hover */
        }
        .btn-google {
            background: #f06b6b; /* Cor suave de azul claro */
            color: white;
        }
        .btn-google:hover {
            background: #dd2e2e;
        }
        .btn-linkedin {
            background: #0077b5; /* Azul do LinkedIn */
            color: white;
        }
        .btn-linkedin:hover {
            background: #005582;
        }
        .btn-facebook {
            background: #3b5998; /* Cor do Facebook */
            color: white;
        }
        .btn-facebook:hover {
            background: #2d4373;
        }
        .btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        <button id="googleLogin" class="btn btn-google">
            <i class="fab fa-google"></i>Google
        </button>
        
        <button id="linkedinLogin" class="btn btn-linkedin">
            <i class="fab fa-linkedin"></i> LinkedIn
        </button>

        <button id="facebookLogin" class="btn btn-facebook">
            <i class="fab fa-facebook-f"></i>Facebook
        </button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('googleLogin').addEventListener('click', () => {
            ipcRenderer.send('google-login'); 
        });

        document.getElementById('linkedinLogin').addEventListener('click', () => {
            ipcRenderer.send('linkedin-login'); 
        });

        document.getElementById('facebookLogin').addEventListener('click', () => {
            ipcRenderer.send('facebook-login'); 
        });
    </script>
</body>
</html>

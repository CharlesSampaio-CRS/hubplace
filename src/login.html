<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f4f7, #cce7f4); /* Gradiente suave */
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Fundo branco translúcido */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4b8e8d; /* Verde suave */
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #4b8e8d;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #b8e0d2; /* Borda suave de verde claro */
            border-radius: 16px;
            background: #f1f9f4; /* Fundo suave em tom claro */
            color: #333;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        .input-group input:focus {
            background: #e0f7f3; /* Foco suave */
            box-shadow: 0 0 10px rgba(0, 150, 136, 0.3);
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-primary {
            background: #3498db; /* Cor do botão mais suave e chamativa */
            color: white;
        }
        .btn-primary:hover {
            background: #2980b9; /* Cor mais escura no hover */
        }
        .btn-google {
            background: #f06b6b; /* Tom mais escuro de azul claro */
            /* Cor suave de azul claro */
            color: white;
        }
        .btn-google:hover {
            background: #dd2e2e; 

        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #4b8e8d;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        .links a:hover {
            color: #00796b; /* Tom mais escuro de verde suave */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Bem-vindo</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <button id="googleLogin" class="btn btn-google">Entrar com Google</button>
        <div class="links">
            <a href="./register.html" id="registerLink">Registrar</a> |
            <a href="#" id="forgotPasswordLink">Esqueci a senha</a>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('loginForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                ipcRenderer.send('login-success');
            } else {
                alert('Usuário ou senha incorretos');
            }
        });

        document.getElementById('googleLogin').addEventListener('click', () => {
            ipcRenderer.send('login-google');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta http-equiv="Content-Security-Policy">
    <style>
        body {
            margin: 0;
            display: flex;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }
        .sidebar {
            width: 60px;
            background: rgba(44, 62, 80, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            transition: width 0.3s ease;
        }
        .menu-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar-item {
            margin: 10px 0;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, transform 0.2s;
        }
        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .icon {
            width: 20px;
            height: 20px;
        }
        #content {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .settings-btn, .logout-btn {
            padding: 10px;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            font-size: 18px;
        }
        .faded {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="menu-icons">
            <div class="sidebar-item" id="chatgpt" title="ChatGPT">
                <img src="assets/chatgpt.png" alt="ChatGPT" class="icon">
            </div>
            <div class="sidebar-item" id="whatsapp" title="WhatsApp">
                <img src="assets/whatsapp.png" alt="WhatsApp" class="icon">
            </div>
            <div class="sidebar-item" id="telegram" title="Telegram">
                <img src="assets/telegram.png" alt="Telegram" class="icon">
            </div>
            <div class="sidebar-item" id="gmail" title="Gmail">
                <img src="assets/gmail.png" alt="Gmail" class="icon">
            </div>
            <div class="sidebar-item" id="outlook" title="Outlook">
                <img src="assets/outlook.png" alt="Outlook" class="icon">
            </div>
            <div class="sidebar-item" id="linkedin" title="LinkedIn">
                <img src="assets/linkedin.png" alt="LinkedIn" class="icon">
            </div>
        </div>
        <div class="button-container">
            <button class="settings-btn" id="config" title="Configurações">
                <i class="fas fa-cog"></i>
            </button>
            <button class="logout-btn" id="logout" title="Sair">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>
    <div id="content">Home --- </div> 

    <script>
        const { ipcRenderer } = require('electron');

        const sidebarItems = document.querySelectorAll('.sidebar-item');

        sidebarItems.forEach(item => {
            item.addEventListener('click', () => {
                sidebarItems.forEach(i => {
                    i.classList.add('faded');
                });
                item.classList.remove('faded');
                const eventName = `show-${item.id}`;
                ipcRenderer.send(eventName);
            });
        });

        document.getElementById('config').addEventListener('click', () => {
            ipcRenderer.send('show-link-registration');
        });

        document.getElementById('logout').addEventListener('click', () => {
            const confirmLogout = confirm('Você tem certeza que deseja sair?');
            if (confirmLogout) {
                ipcRenderer.send('logout-success');
            }
        });
    </script>
</body>
</html>

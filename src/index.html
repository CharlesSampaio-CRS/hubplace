<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubPlace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <style>
        body {
            margin: 0;
            display: flex;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #e0eaf3, #b0d6ec);
            color: #333;
            overflow: hidden;
        }
    
        .sidebar {
            width: 50px; /* Reduzida para 50px */
            background: rgba(240, 240, 240, 0.3);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px 0;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.1);
            transition: width 0.3s ease;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
    
        .menu-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .sidebar-item {
            margin: 12px 0;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, transform 0.2s;
        }
    
        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
    
        .sidebar-item.active {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.15);
        }
    
        .icon {
            width: 22px;
            height: 22px;
        }
    
        #content {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 20px 20px 70px; /* Ajustado para o novo tamanho do menu lateral */
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            height: calc(100vh - 40px);
        }
    
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .settings-btn, .logout-btn {
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            font-size: 18px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.3);
        }
    
        .settings-btn:hover {
            background: #66b2a3;
            transform: scale(1.1);
        }
    
        .logout-btn:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }
    </style>
    
</head>
<body>
    <div class="sidebar">
        <div class="menu-icons">
            <div class="sidebar-item" data-site="chatgpt" title="ChatGPT">
                <img src="assets/chatgpt.png" alt="ChatGPT" class="icon">
            </div>
            <div class="sidebar-item" data-site="whatsapp" title="WhatsApp">
                <img src="assets/whatsapp.png" alt="WhatsApp" class="icon">
            </div>
            <div class="sidebar-item" data-site="telegram" title="Telegram">
                <img src="assets/telegram.png" alt="Telegram" class="icon">
            </div>
            <div class="sidebar-item" data-site="gmail" title="Gmail">
                <img src="assets/gmail.png" alt="Gmail" class="icon">
            </div>
            <div class="sidebar-item" data-site="outlook" title="Outlook">
                <img src="assets/outlook.png" alt="Outlook" class="icon">
            </div>
            <div class="sidebar-item" data-site="linkedin" title="LinkedIn">
                <img src="assets/linkedin.png" alt="LinkedIn" class="icon">
            </div>
            <div class="sidebar-item" data-site="messenger" title="Messenger">
                <img src="assets/messenger.png" alt="Messenger" class="icon">
            </div>
            <div class="sidebar-item" data-site="wechat" title="WeChat">
                <img src="assets/wechat.png" alt="WeChat" class="icon">
            </div>
            <div class="sidebar-item" data-site="snapchat" title="Snapchat">
                <img src="assets/snapchat.png" alt="Snapchat" class="icon">
            </div>
            <div class="sidebar-item" data-site="line" title="Line">
                <img src="assets/line.png" alt="Line" class="icon">
            </div>
            <div class="sidebar-item" data-site="discord" title="Discord">
                <img src="assets/discord.png" alt="Discord" class="icon">
            </div>
            <div class="sidebar-item" data-site="skype" title="Skype">
                <img src="assets/skype.png" alt="Skype" class="icon">
            </div>
            <div class="sidebar-item" data-site="slack" title="Slack">
                <img src="assets/slack.png" alt="Slack" class="icon">
            </div>
            <div class="sidebar-item" data-site="viber" title="Viber">
                <img src="assets/viber.png" alt="Viber" class="icon">
            </div>
            <div class="sidebar-item" data-site="signal" title="Signal">
                <img src="assets/signal.png" alt="Signal" class="icon">
            </div>
            <div class="sidebar-item" data-site="kik" title="Kik">
                <img src="assets/kik.png" alt="Kik" class="icon">
            </div>
            <div class="sidebar-item" data-site="hangouts" title="Hangouts">
                <img src="assets/hangouts.png" alt="Hangouts" class="icon">
            </div>
            <div class="sidebar-item" data-site="microsoftTeams" title="Microsoft Teams">
                <img src="assets/microsoftTeams.png" alt="Microsoft Teams" class="icon">
            </div>
        </div>
        <div class="button-container">
            <button class="settings-btn" id="config" title="ConfiguraÃ§Ãµes">
                <i class="fas fa-cog"></i>
            </button>
            <button class="logout-btn" id="logout" title="Sair">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.addEventListener('DOMContentLoaded', () => {
            const sidebarItems = document.querySelectorAll('.sidebar-item');
            const content = document.getElementById('content');

            sidebarItems.forEach(item => {
                item.addEventListener('click', () => {
                    sidebarItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');

                    const siteKey = item.getAttribute('data-site');
                    if (siteKey) {
                        console.log(`ðŸ”— Navegando para: ${siteKey}`);
                        ipcRenderer.send('navigate', siteKey);
                        content.textContent = `Carregando ${item.getAttribute('title')}...`;
                    }
                });
            });

            document.getElementById('config').addEventListener('click', () => {
                ipcRenderer.send('show-link-registration');
            });

            document.getElementById('logout').addEventListener('click', () => {
                if (confirm('VocÃª tem certeza que deseja sair?')) {
                    ipcRenderer.send('logout-success');
                }
            });
            // Go back
            document.getElementById('goBackButton').addEventListener('click', () => {
                ipcRenderer.send('go-back');
            });

            // Go forward
            document.getElementById('goForwardButton').addEventListener('click', () => {
                ipcRenderer.send('go-forward');
            });

            ipcRenderer.on('update-content', (_, title) => {
                content.textContent = `VocÃª estÃ¡ visualizando: ${title}`;
            });

            
        });
    </script>
</body>
</html>

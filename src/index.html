<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubPlace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <style>
        body {
            margin: 0;
            display: flex;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #f0f4f7, #cce7f4);
            color: #333;
        }
        .sidebar {
            width: 80px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: width 0.3s ease;
        }
        .menu-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar-item {
            margin: 15px 0;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, transform 0.2s;
        }
        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .sidebar-item.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.15);
        }
        .icon {
            width: 24px;
            height: 24px;
        }
        #content {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .settings-btn, .logout-btn {
            padding: 12px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            font-size: 20px;
            margin: 10px 0;
        }
        .settings-btn:hover {
            background: #80cbc4;
            transform: scale(1.1);
        }
        .logout-btn:hover {
            background: #f44336;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="menu-icons">
            <div class="sidebar-item" data-site="home" title="Home">
                <img src="assets/home.png" alt="Home" class="icon">
            </div>
            <div class="sidebar-item" data-site="chatgpt" title="ChatGPT">
                <img src="assets/chatgpt.png" alt="ChatGPT" class="icon">
            </div>
            <div class="sidebar-item" data-site="whatsapp" title="WhatsApp">
                <img src="assets/whatsapp.png" alt="WhatsApp" class="icon">
            </div>
            <div class="sidebar-item" data-site="telegram" title="Telegram">
                <img src="assets/telegram.png" alt="Telegram" class="icon">
            </div>
            <div class="sidebar-item" data-site="gmail" title="Gmail">
                <img src="assets/gmail.png" alt="Gmail" class="icon">
            </div>
            <div class="sidebar-item" data-site="outlook" title="Outlook">
                <img src="assets/outlook.png" alt="Outlook" class="icon">
            </div>
            <div class="sidebar-item" data-site="linkedin" title="LinkedIn">
                <img src="assets/linkedin.png" alt="LinkedIn" class="icon">
            </div>
        </div>
        <div class="button-container">
            <button class="settings-btn" id="config" title="ConfiguraÃ§Ãµes">
                <i class="fas fa-cog"></i>
            </button>
            <button class="logout-btn" id="logout" title="Sair">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>
    <div id="content">Bem-vindo! Escolha um aplicativo na barra lateral.</div>

    <script>
const { ipcRenderer } = require('electron');

document.addEventListener('DOMContentLoaded', () => {
    const sidebarItems = document.querySelectorAll('.sidebar-item');
    const content = document.getElementById('content');

    sidebarItems.forEach(item => {
        item.addEventListener('click', () => {
            // Remove a classe ativa de todos os itens
            sidebarItems.forEach(i => i.classList.remove('active'));
            item.classList.add('active');

            // ObtÃ©m o nome do site do atributo 'data-site'
            const siteKey = item.getAttribute('data-site');
            if (siteKey) {
                console.log(`ðŸ”— Navegando para: ${siteKey}`); // Log para depuraÃ§Ã£o
                ipcRenderer.send('navigate', siteKey);
                content.textContent = `Carregando ${item.getAttribute('title')}...`;
            }
        });
    });

    // Evento de ConfiguraÃ§Ãµes
    document.getElementById('config').addEventListener('click', () => {
        ipcRenderer.send('show-link-registration');
    });

    // Evento de Logout com confirmaÃ§Ã£o
    document.getElementById('logout').addEventListener('click', () => {
        if (confirm('VocÃª tem certeza que deseja sair?')) {
            ipcRenderer.send('logout-success');
        }
    });

    // Atualiza o conteÃºdo da pÃ¡gina quando recebe resposta do Electron
    ipcRenderer.on('update-content', (_, title) => {
        content.textContent = `VocÃª estÃ¡ visualizando: ${title}`;
    });
});

    </script>
</body>
</html>
